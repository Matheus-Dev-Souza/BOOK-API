<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de livros online oferecendo uma ampla gama de títulos.">
    <meta name="keywords" content="livros, loja de livros, livros online, compra de livros">
    <meta name="author" content="Seu Nome ou Empresa">
    <title>Book Cariri - Loja de Livros</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="icon" href="/src/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/" aria-label="Voltar para a página inicial">Book Cariri</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" aria-label="Página inicial">Home</a></li>
                <li><a href="#" aria-label="Categorias de livros">Categorias</a></li>
                <li><a href="#cart-section" aria-label="Ver carrinho de compras">Carrinho</a></li>
                <li><a href="#login-section" aria-label="Fazer login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="book-section">
            <h2>Lista de Livros</h2>
            <label for="list-name">Selecione a lista:</label>
            <select id="list-name" aria-label="Selecione a lista de livros">
                <option value="hardcover-fiction">Hardcover Fiction</option>
                <option value="paperback-nonfiction">Paperback Nonfiction</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <button id="fetch-books" aria-label="Buscar livros">Buscar Livros</button>
            <ul id="book-list" class="book-list" role="list" aria-live="polite"></ul>
        </section>
        <aside class="cart-section" id="cart-section">
            <h2>Carrinho</h2>
            <ul id="cart-list" class="cart-list" role="list"></ul>
            <button id="checkout" aria-label="Finalizar compra">Finalizar Compra</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Book Cariri. Todos os direitos reservados.</p>
        <p><a href="/contact.html">Contato</a> | <a href="/privacy.html">Política de Privacidade</a></p>
    </footer>
    <script src="/src/js/main.js"></script>
</body>
</html>
